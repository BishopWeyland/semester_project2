<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="home-link navbar-brand me-5" href="index.html">
          <img
            src="/images/quickbids_logo_white.png"
            alt="Quickbids logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3 profile-link"></li>
            <li class="nav-item me-3 p-2">
              <button class="logout-button">
                <i class="fa-sharp fa-solid fa-right-from-bracket me-3"></i
                >Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="my-profile-container mt-5 col-12 display-flex m-lg-5">
      <div class="col-6 col-lg-2">
        <div class="my-profile-info"></div>
        <form action="" id="change-avatar">
          <div class="flex-column mb-4">
            <label for="avatar"> Change avatar URL: </label>
            <input name="avatar" id="avatar" />
          </div>

          <input
            type="submit"
            value="Change image"
            id="change-img"
            class="btn btn-dark mb-4"
          />
        </form>
      </div>

      <div class="form-container new-listing-container col-12 col-lg-6 p-5">
        <h2>New Listing</h2>
        <form action="" id="submit-listing">
          <div class="flex-column mb-4">
            <label for="title"> Title: </label>
            <input name="title" id="title" />
          </div>
          <div class="flex-column mb-4">
            <label for="media"> Image URL: </label>
            <input name="media" id="media" />
          </div>
          <div class="flex-column mb-4">
            <label for="deadline"> Deadline: </label>
            <input type="date" name="deadline" id="deadline" />
          </div>
          <div class="flex-column mb-4">
            <label for="description"> Description: </label>
            <textarea name="description" id="description"></textarea>
          </div>
          <input
            type="submit"
            value="Create listing"
            id="create-listing"
            class="btn btn-dark mb-4"
          />
        </form>
      </div>
    </div>
    <h2 class="mb-3 ms-5">My listings:</h2>
    <div class="justify-content-center">
      <div class="listing-container col-md-10 col-sm-12"></div>
    </div>

    <footer class="mt-5">
      <div class="footer-content p-4">
        <img src="/images/quickbids_logo_white.png" alt="Quickbids logo." />
        <span class="ms-3">2023Â©</span>
      </div>
    </footer>
    <script src="/src/js/api/header.js" type="module"></script>
    <script src="/src/js/api/logout.js"></script>
    <script src="/src/js/api/my-profile.js" type="module"></script>
    <script src="/src/js/api/create-listing.js" type="module"></script>
    <script src="/src/js/api/change-avatar.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
