<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Quickbids</title>
    <meta
      name="description"
      content="Login to your Quickbids account to start bidding, buying and selling."
    />
    <meta
      name="keywords"
      content="Quickbids, buy, sell, auction, bid, quick, worldwide, listing."
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="home-link navbar-brand me-5" href="index.html">
          <img
            src="/images/quickbids_logo_white.png"
            alt="Quickbids logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="login.html">
                <i class="fa-sharp fa-solid fa-right-to-bracket me-3"></i>Login
              </a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="create-account.html">
                <i class="fa-solid fa-user me-3"></i>Create account
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="justify-content-center col-12 mt-5">
      <div class="form-container col-12 col-md-8 py-5 justify-content-center">
        <div class="col-10 col-md-7">
          <h1>Login</h1>
          <form action="" id="login-form">
            <div class="flex-column mb-4">
              <label for="email"> E-mail: </label>
              <input name="your-email" id="email" />
            </div>
            <div class="flex-column mb-4">
              <label for="password"> Password: </label>
              <input type="password" name="your-password" id="password" />
            </div>
            <input
              type="submit"
              value="Login"
              id="sign-in-button"
              class="btn btn-dark mb-4"
            />
          </form>
          <div class="justify-align-center flex-column">
            <p>Don’t have an account?</p>
            <a class="btn btn-light" href="create-account.html"
              >Create account</a
            >
          </div>
          <div class="justify-content-center">
            <img
              class="login-img my-5"
              src="/images/undraw_web_shopping_re_owap.svg"
              alt="Vector of female shopping online."
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content p-4">
        <img src="/images/quickbids_logo_white.png" alt="Quickbids logo." />
        <span class="ms-3">2023©</span>
      </div>
    </footer>
    <script src="/src/js/api/login.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
