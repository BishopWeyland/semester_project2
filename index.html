<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quickbids</title>
    <meta
      name="description"
      content="Quickbids, the online auction house where you can buy and sell anything from anywhere!"
    />
    <meta
      name="keywords"
      content="Quickbids, buy, sell, auction, bid, quick, worldwide, listing."
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="home-link navbar-brand me-5" href="index.html">
          <img
            src="/images/quickbids_logo_white.png"
            alt="Quickbids logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3 profile-link"></li>
            <li class="nav-item me-3 p-2">
              <button class="logout-button">
                <i class="fa-sharp fa-solid fa-right-from-bracket me-3"></i
                >Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero col-12">
      <img
        class="hero-logo"
        src="/images/quickbids_logo.png"
        alt="Quickbids logo"
      />
      <h1>Buy or sell from anywhere!</h1>
      <div class="call-to-action">
        <a class="btn btn-light" href="login.html">Login</a>
        <a class="btn btn-dark" href="create-account.html">Create account</a>
      </div>
      <div class="img-right col-8">
        <div class="hero-img">
          <img
            src="/images/undraw_heavy_box_agqi.svg"
            alt="Vector art of a man sitting on a large box."
          />
        </div>
      </div>
    </div>
    <div class="justify-content-center">
      <div class="col-12 col-md-10 mt-5">
        <h2 class="px-4">Listings:</h2>
      </div>
    </div>

    <div class="justify-content-center">
      <div class="filter-container col-12 col-md-10 px-4 mb-4">
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Search"
            id="search-input"
            name="term"
          />
        </form>

        <select
          class="px-3 py-2"
          name="select-listings"
          id="select-listings"
          value="all-listings"
        >
          <option value="all-listings">All listings</option>
          <option value="my-listings">My listings</option>
        </select>
      </div>
    </div>
    <div class="justify-content-center">
      <div class="listing-container col-12 col-md-10"></div>
    </div>
    <div class="justify-content-center">
      <div class="col-12 col-lg-10 mt-5">
        <div class="advert-container">
          <div class="advert-content col-12 col-lg-5">
            <h2>Get 1000 free credits</h2>
            <h3>when you register today!</h3>
            <a href="create-account.html" class="btn btn-dark"
              >Create account</a
            >
          </div>
          <div class="advert-img col-12 col-lg-5 p-4 mb-5">
            <img
              src="/images/undraw_gift_card_re_5dyy.svg"
              alt="Vector of a woman with a gift card."
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content p-4">
        <img src="/images/quickbids_logo_white.png" alt="Quickbids logo." />
        <span class="ms-3">2023Â©</span>
      </div>
    </footer>
    <script src="/src/js/api/header.js" type="module"></script>
    <script src="/src/js/api/call-to-action.js" type="module"></script>
    <script src="/src/js/api/listings.js" type="module"></script>
    <script src="/src/js/api/menu-without-token.js" type="module"></script>
    <script src="/src/js/api/logout.js"></script>
    <script src="/src/js/api/my-profile.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
