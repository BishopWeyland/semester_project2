<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <a href="/">
        <img
          src="/images/quickbids_logo_white.png"
          alt="Quickbids logo"
          class="logo"
        />
      </a>
      <ul>
        <li></li>
        <li></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="hero col-12">
      <img
        class="hero-logo"
        src="/images/quickbids_logo.png"
        alt="Quickbids logo"
      />
      <h1>Buy or sell from anywhere!</h1>
      <div class="call-to-action">
        <a class="btn btn-light" href="#">Login</a>
        <a class="btn btn-dark" href="#">Create account</a>
      </div>
      <div class="img-right col-8">
        <div class="hero-img">
          <img
            src="/images/undraw_heavy_box_agqi.svg"
            alt="Vector art of a man sitting on a large box."
          />
        </div>
      </div>
    </div>
    <div class="justify-content-center">
      <div class="col-md-10 col-sm-12 mt-5">
        <h2>Listings:</h2>
      </div>
    </div>

    <div class="justify-content-center">
      <div class="filter-container col-md-10 col-sm-12 mb-4">
        <form action="" id="search-form">
          <input
            type="search"
            placeholder="Search"
            id="search-input"
            name="term"
          />
        </form>

        <select
          name="select-listings"
          id="select-listings"
          value="all-listings"
        >
          <option value="all-listings">All listings</option>
          <option value="my-posts">My listings</option>
        </select>
      </div>
    </div>
    <div class="justify-content-center">
      <div class="listing-container col-md-10 col-sm-12"></div>
    </div>
    <script src="/src/js/api/listings.js" type="module"></script>
  </body>
</html>
