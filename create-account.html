<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar col-12 p-3">
      <a class="home-link" href="/">
        <img
          src="/images/quickbids_logo_white.png"
          alt="Quickbids logo"
          class="logo"
        />
      </a>
      <ul class="menu">
        <li></li>
        <li>
          <a href="#"
            ><i class="fa-sharp fa-solid fa-right-to-bracket me-3"></i>Login</a
          >
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-user me-3"></i>Create account</a>
        </li>
      </ul>
    </nav>
    <div class="justify-content-center col-12 mt-5">
      <div class="form-container col-12 col-md-8 py-5 justify-content-center">
        <div class="col-10 col-md-7">
          <h1>Create account</h1>
          <form action="" id="create-user-form">
            <div class="flex-column mb-4">
              <label for="username"> Username: </label>
              <input name="your-username" id="username" />
            </div>
            <div class="flex-column mb-4">
              <label for="email"> E-mail: </label>
              <input name="your-email" id="email" />
            </div>
            <div class="flex-column mb-4">
              <label for="avatar-url"> Avatar-url: </label>
              <input name="avatar-url" id="avatar-url" />
            </div>
            <div class="flex-column mb-4">
              <label for="password"> Password: </label>
              <input type="password" name="your-password" id="password" />
            </div>
            <input
              type="submit"
              value="Create account"
              id="sign-in-button"
              class="btn btn-dark mb-4"
            />
          </form>
          <div class="justify-align-center flex-column">
            <p>Already have an account?</p>
            <a class="btn btn-light" href="#">Login</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5">
      <div class="footer-content p-4">
        <img src="/images/quickbids_logo_white.png" alt="Quickbids logo." />
        <span class="ms-3">2023Â©</span>
      </div>
    </footer>
    <script src="/src/js/api/listings.js" type="module"></script>
  </body>
</html>
