<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta
      name="description"
      content="Bid and buy listings and get them shipped to your front door!"
    />
    <meta
      name="keywords"
      content="Quickbids, buy, sell, auction, bid, quick, worldwide, listing."
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="home-link navbar-brand me-5" href="index.html">
          <img
            src="/images/quickbids_logo_white.png"
            alt="Quickbids logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link" href="create-account.html">
                <i class="fa-solid fa-user me-3"></i>Hello
              </a>
            </li>
            <li class="nav-item me-3 p-2">
              <button class="logout-button pb-2">
                <i class="fa-sharp fa-solid fa-right-from-bracket me-3"></i
                >Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-12 m-5 single-listing-container justify-content-center">
      <div class="listing-img col-12 col-md-4 me-4"></div>
      <div class="listing-content-container col-12 col-md-6 p-4">
        <div class="listing-content"></div>
        <div class="bid-form-container">
          <form id="bid-form">
            <input
              class="mb-3"
              type="number"
              id="bid-input"
              name="bid"
              min="1"
              max="1000"
              required
            />
            <button class="btn btn-dark mb-3" type="submit" id="bid-button">
              Place Bid
            </button>
          </form>
          <div>
            <button
              class="btn btn-light mb-3"
              id="view-bid-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              View bids
            </button>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="view-bids scrollable-container p-3"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5">
      <div class="footer-content p-4">
        <img src="/images/quickbids_logo_white.png" alt="Quickbids logo." />
        <span class="ms-3">2023Â©</span>
      </div>
    </footer>
    <script src="/src/js/api/single-listing.js" type="module"></script>
    <script src="/src/js/api/menu-without-token.js" type="module"></script>
    <script src="/src/js/api/logout.js"></script>
    <script src="/src/js/api/place-bid.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
